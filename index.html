<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Tarjeta de producto</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="card">
                <div class="image">
                    <img src="assets/img/laptop.png" alt="pc-img">
                    <h3>Laptop gamer AMD</h3>
                </div>
                <input id="input-1" type="number" placeholder="Ingresa Cantidad">
                <input id="input-2" type="text" placeholder="Ingresa Color">
                <p>Precio:$<span id="price">400000</span></p>
                <button onclick="changes()">Calcular Total</button>
            </div>
            <div class="info">
                <div class="fixed">
                    <p><b>Total:</b><span id="total">$0</span></p>
                </div>
                <div class="fixed">
                    <p><b>Cantidad:</b><span id="amount">0</span></p>
                </div>
                <div class="fixed">
                    <p><b>Color:</b></p>
                    <p id="colors"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Script JS -->
    <script src="assets/javascript/main.js"></script>
</body>

</html>
